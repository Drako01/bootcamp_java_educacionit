spring.application.name=clase_51
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca
spring.datasource.username=root
spring.datasource.password=Alejandro
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracin de Hibernate
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#No se realiza ninguna accin de DDL
spring.jpa.hibernate.ddl-auto=none

#Muestra el SQL generado por Hibernate
spring.jpa.show-sql=true

#Formatea las sentencias SQL para una mejor legibilidad
spring.jpa.properties.hibernate.format_sql=true

#Configura el nivel de log para mostrar las sentencias SQL y los parmetros
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE