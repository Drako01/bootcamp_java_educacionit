<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Desafio 9 - Ejercicio 3</title>
    <script type="text/javascript">
        /*
        Completar el código JavaScript proporcionado para que se añadan nuevos elementos a la lista cada vez que se pulsa sobre el botón.
        Utilizar las funciones DOM para crear nuevos nodos y añadirlos a la lista existente. Al igual que sucede en el ejercicio anterior, 
        la acción de pinchar sobre un botón forma parte de los "Eventos" de JavaScript.
        En este ejercicio, sólo se debe saber que al pinchar sobre el botón, se ejecuta la función llamada anade().
        */
        function anade() {
            // Creo un nuevo elemento de lista
            let nuevoElemento = document.createElement('li');
            
            // Obtengo la lista existente
            let lista = document.getElementById('lista');
            
            // Obtengo el número total de elementos en la lista
            let numElementos = lista.getElementsByTagName('li').length + 1;
            
            // Creo un nodo de texto con el contenido del nuevo elemento
            let textoNuevoElemento = document.createTextNode('Nuevo elemento ' + numElementos);
            
            // Agrego el nodo de texto al nuevo elemento de lista
            nuevoElemento.appendChild(textoNuevoElemento);
            
            // Añado el nuevo elemento a la lista existente
            lista.appendChild(nuevoElemento);
        }
    </script>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="Añadir elemento" onclick="anade();">


</body>

</html>
